<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="120" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="150" fill="white" opacity="0.1"/>

  <!-- Logo BQ -->
  <circle cx="150" cy="315" r="80" fill="white" opacity="0.2"/>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">BQ</text>

  <!-- Main Title -->
  <text x="280" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    Инновационный грант
  </text>
  <text x="280" y="300" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">
    Business Qoldau 2025
  </text>

  <!-- Subtitle -->
  <text x="280" y="360" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9">
    Грант для предпринимателей Казахстана
  </text>

  <!-- Amount highlight -->
  <rect x="280" y="400" width="500" height="80" rx="10" fill="white" opacity="0.2"/>
  <text x="530" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    От 2 до 10 млн тенге
  </text>

  <!-- Website -->
  <text x="280" y="550" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">
    businessqoldau.kz
  </text>
</svg>
